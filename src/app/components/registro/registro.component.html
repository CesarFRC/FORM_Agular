<form [formGroup]="usuariosForm" (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="mb-3">
    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text" class="form-control" formControlName="nombre" required>
  </div>

  <div class="mb-3">
    <label for="apellidos">Apellidos:</label>
    <input id="apellidos" type="text" class="form-control" formControlName="apellidos" required>
  </div>

  <div class="mb-3">
    <label for="email">Email:</label>
    <input id="email" type="email" class="form-control" formControlName="email" required>
  </div>

  <div class="mb-3">
    <label for="edad">Edad:</label>
    <input id="edad" type="number" class="form-control" formControlName="edad" required>
  </div>

  <div class="mb-3">
    <label for="contasena">Contrase√±a:</label>
    <input id="contrasena" type="password" class="form-control" formControlName="contrasena" required>
  </div>

  <button type="submit" class="btn btn-primary">Registrar</button>
</form>
